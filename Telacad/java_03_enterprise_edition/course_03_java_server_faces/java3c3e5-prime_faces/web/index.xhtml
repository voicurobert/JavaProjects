<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Adauga Eveniment</h1>
        <h:form>
            <p> Nume: <p:inputText value="#{eventController.currentName}"/> </p>
            <p> Data: <p:calendar value="#{eventController.currentDate}"/> </p>
            <p> <p:commandButton update="table" value="Adauga" actionListener="#{eventController.adaugaEveniment()}"/> </p>
            <p:dataTable id="table" value="#{eventController.evenimente}" var="e">
                <p:column>
                    <f:facet name="header">
                        Nume
                    </f:facet>
                    <p:outputLabel value="#{e.nume}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Data
                    </f:facet>
                    <p:outputLabel value="#{e.data}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>

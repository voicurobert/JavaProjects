<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Persoane</h1>
        <p:dataTable value="#{persoana.persoane}" var="p">
            <p:column>
                <f:facet name="header">
                    Nume
                </f:facet>
                <p:outputLabel value="#{p.nume}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    Prenume
                </f:facet>
                <p:outputLabel value="#{p.prenume}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    Varsta
                </f:facet>
                <p:outputLabel value="#{p.varsta}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
